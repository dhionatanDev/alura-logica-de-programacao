<meta charset="UTF-8">

<script>
    
    
   
    function pularLinha(){
        document.write("<br><hr><br>");
    }

    function mostra(str){
        document.write("<big>" + str + "</big>");
        pularLinha();
    }
    
    var anoAtual = 2022;
    var anoReferencia = 1500;
    mostra("Se passaram  " + Math.round((anoAtual - anoReferencia)/28) + " gerações desde o descobrimento do Brasil");
    mostra(Math.sqrt(9));
   

</script>
