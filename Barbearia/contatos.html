<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="caixa">
            <h1> <img src="logo.png" alt="Logo da barbearia Alura"> </h1>
            <nav>
                <ul>
                    <li class="lista-menu"><a href="index.html">Home</a></li>
                    <li class="lista-menu"><a href="produtos.html">Produtos</a></li>
                    <li class="lista-menu"><a href="contatos.html">Contatos</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="contatos">
        <form>
            <label for="nome-sobrenome">Nome e Sobrenome</label>
            <input type="text" id="nome-sobrenome" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="email@email.com.br">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(99) 9 9999-9999">

            <label for="mensagem">Mensagem</label>
            <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>
            <fieldset>
                <legend>Como prefere o nosso contato ?</legend>
                <label for="radio-email" class="novidades"><input type="radio" name="contato" value="email"
                        id="raio-email">Email</label>


                <label for="radio-telefone" class="novidades"><input type="radio" name="contato" value="telefone"
                        id="raio-telefone">Telefone</label>


                <label for="radio-whatsapp" class="novidades"><input type="radio" name="contato" value="whatsapp"
                        id="raio-whatsapp" checked>WhatsApp</label>

            </fieldset>
            <fieldset>
                <legend>Qual horario prefere ser atendido ?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>

            </fieldset>
            <label class="novidades"><input type="checkbox" checked>Gostaria de receber nossas novidades por email
                ?</label>
            <input type="submit" value="Enviar formulario" class="input-enviar">

        </form>
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20 h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20 h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20 h</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img src="logo-branco.png" alt="Logo da barbearia Alura">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>

</body>

</html>
