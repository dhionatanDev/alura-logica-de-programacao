<meta charset="UTF-8">

<script>
    
    
   
    function pularLinha(){
        document.write("<br><hr><br>");
    }

    function mostra(str){
        document.write("<big>" + str + "</big>");
        pularLinha();
    }
    var vitorias = parseInt( prompt("Entre com numero de vitorias: "));
    var empates = parseInt(prompt ("Entre com numero de empates: "));
    var pontos = vitorias * 3 + empates;
    mostra("Seu time fez: " + pontos+" pontos");
    if(pontos > 28){ mostra("Seu time estar melhor que o ano passado!"); }
    if(pontos < 28){ mostra("Seu time estar pior que o ano passado!"); }
    if(pontos == 28){ mostra("Seu time estar igual que o ano passado!"); }

   
   
   

</script>
