<meta charset="UTF-8">

<script>
    
    
   
    function pularLinha(){
        document.write("<br><hr><br>");
    }

    function mostra(str){
        document.write("<big>" + str + "</big>");
        pularLinha();
    }
    
    var cont = 30;
    while(cont <=40){ 
        
        if(cont >= 30 && cont <=40 && cont != 33 && cont != 37){ mostra(cont); }
        cont++;
    }
    mostra("FIM")
    
    

   
   
   

</script>
